<app-menu></app-menu>
<div class="container">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-info">Upload image</h3>
                <div class="alert alert-success" *ngIf='message'>{{message}}</div>
                <div class="card">
                    <div class="card-body">
                        <input type="file" (change)="onFileChanged($event)" id="image" name="image" />
                        <button (click)="uploadImage()" class="btn btn-success">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
