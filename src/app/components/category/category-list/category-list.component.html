<app-menu></app-menu>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-info">Manage <b>Categories</b></h2>
        </div>
    </div>
    <div class="row mt-3 mb-4">
        <div class="col-md-4">
            <a href="/create-category" class="btn btn-success"><i class="bi bi-plus"></i> Add new category</a>
        </div>
    </div>
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-secondary">Name</th>
                <th class="text-secondary">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.name}}</td>
                <td><button (click)="deleteCategory(category.categoryId)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
