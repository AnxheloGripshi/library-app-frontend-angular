<app-menu></app-menu>

<div class="container">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-success" *ngIf='message'>{{message}}</div>
                <h3 class="text-info">Create Category</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-warning" *ngIf="categoryForm.dirty && name.invalid">Enter a valid name!
                        </div>
                        <form (ngSubmit)="!categoryForm.invalid && createCategory()" #categoryForm="ngForm">
                            <div class="form-group">
                                <b><label class="text-secondary" for="name">Name</label></b>
                                <input type="text" #name="ngModel" class="form-control" id="name" required
                                    [(ngModel)]="category.name" name="name">
                            </div>

                            <button class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
