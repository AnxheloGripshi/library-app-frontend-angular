<app-menu></app-menu>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-info">Manage <b>Authors</b></h2>
        </div>
    </div>
    <div class="row mt-3 mb-4">
        <div class="col-md-4">
            <a href="/create-author" class="btn btn-success"><i class="bi bi-plus"></i> Add new author</a>
        </div>
    </div>
   
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-secondary">Name</th>
                <th class="text-secondary">Biography</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{author.name}}</td>
                <td>{{author.bio}}</td>
            </tr>
        </tbody>
    </table>
</div>
