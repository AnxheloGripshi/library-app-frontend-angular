<app-menu></app-menu>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-info">Manage <b>Authors</b></h2>
        </div>
    </div>
    <div class="row mt-3 mb-4">
        <div class="col-md-4">
            <button (click)="showCreatePage()" class="btn btn-success"><i class="bi bi-plus"></i> Add new author
            </button>
        </div>
    </div>
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-secondary">Name</th>
                <th class="text-secondary">Biography</th>
                <th class="text-secondary">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                <td>{{author.name}}</td>
                <td>{{author.bio}}</td>
                <button (click)="showUpdatePage(author.authorId)" class="btn"><i class="bi bi-pencil"
                        style="color:green" title="Edit author"></i></button>
                <button (click)="deleteAuthor(author.authorId)" class="btn"><i class="bi bi-trash" style="color:red"
                        title="Delete author"></i></button>
            </tr>
        </tbody>
    </table>
</div>
