<app-menu></app-menu>

<div class="container">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-success" *ngIf='message'>{{message}}</div>
                <h3 class="text-info">Create Author</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-warning" *ngIf="authorForm.dirty && name.invalid">Enter a valid name!
                        </div>
                        <div class="alert alert-warning" *ngIf="authorForm.dirty && bio.invalid">Enter atleast 10
                            characters in
                            Biography!</div>
                        <form (ngSubmit)="!authorForm.invalid && createAuthor()" #authorForm="ngForm">
                            <div class="form-group">
                                <b><label class="text-secondary" for="name">Name</label></b>
                                <input type="text" #name="ngModel" class="form-control" id="name" required
                                    [(ngModel)]="author.name" name="name">
                            </div>

                            <div class="form-group">
                                <b><label class="text-secondary" for="bio">Biography</label></b>
                                <input type="text" #bio="ngModel" class="form-control" id="bio" required
                                    [(ngModel)]="author.bio" minlength="10" name="bio">
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
